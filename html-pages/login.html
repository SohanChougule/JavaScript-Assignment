<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="regFormcontainer">
    <h2>Login</h2>
    <form name = "loginForm" action="index.html" onsubmit="return LoginFormValidation()">
        <p>
            User Name : <br><input type="text" class="inp" id="luname" >
            <br>
            
            <br>Password : <br><input type="password" class="inp" id="lpassword" >
            <br>
            <span class="errmsg" id="loginerrmsg"></span>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset" name="Reset" />
            <p>Not a User yet ? <a href="registration.html" >Sign Up Here</a></p>
        </p>

    </form>
</div>
</body>
<script src="../js/validate.js"></script>
</html>
