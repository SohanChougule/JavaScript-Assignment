<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="displayTask()">
    <header>
        <div class="navbar">
            <ul>
                <li><a class="active" href="#">HOME</a></li>
                <li><a href="viewTask.html">View Task</a></li>
                <li><a href="updateTask.html" >Update task</a></li>
                <li><a href="deleteTask.html">Delete Task</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="login.html" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </header>
    
    <br><br>
    
    <h4>To-Do</h4>
    <div class="wrapper">
        <div class="addTaskFormcontainer">
            <h2>Add To-Do task</h2>
            <form name="ToDoForm" action="">
                <p>
                    Task Name : <br><input type="text" class="inp" id="taskName">
                    <br>
                    <br>
                    Task Details : <br>
                    <textarea type="text" class="inp" id="taskdetails" cols="30" rows="5" >
                    </textarea>
                    <br>
                    <br>
                    Date : <br><input type="date" class="inp" id="taskdate" onchange="setReminderMax()">
                    <br><br>
                     
                    <label for="isTaskPublic"> Is Public : </label>
                    <input type="radio" name ="isTaskPublic" value ="public" checked>Yes
                    <input type="radio" name ="isTaskPublic" value="private">No
                    <br>
                    <br>
                    <label for="isTaskReminder"> Reminder ? </label>
                    <input type="radio" name ="isTaskReminder" value ="reminderYes" onchange="isReminder()">Yes
                    <input type="radio" name ="isTaskReminder" value="reminderNo" checked  onchange="isReminder()">No
                    <br>
                    <br>
                    Reminder Date : <br><input type="date" class="inp" id="taskReminderdate" min=Date() disabled = true  required>
                    <br><br>
                    
                    <span class="errmsg" id="taskerrmsg"></span>
    
                    <br>
                    <br>
                    <span class="errmsg" id="taskerrmsg"></span>
    
                    <br>
                    
                    <input type="button" value="Submit" name="Submit" id="subbtn" onclick="addTask()">
                    <input type="reset" value="Reset" name="Reset" />
    
                    <script>
                        var today = new Date();
                        var dd = today.getDate();
                        var mm = today.getMonth() + 1; //January is 0!
                        var yyyy = today.getFullYear();
                        if (dd < 10) {
                            dd = '0' + dd
                        }
                        if (mm < 10) {
                            mm = '0' + mm
                        }
                        today = yyyy + '-' + mm + '-' + dd;
                        document.getElementById("taskdate").setAttribute("min", today);
                        document.getElementById("taskReminderdate").setAttribute("min", today);
                        
                    </script>
                </p>
            </form>
        </div>
        <div class="reminderContainer">
            <h2>Reminder</h2>
            <table id="reminderTable">

            </table>
        </div>
    </div>
    
    <div class="wrapper">
        <div class="viewTaskFormcontainer" >
       
            <h2>View To-Do task</h2>
            <table id="ViewTable">
                
            </table>
        </div>
    </div>
    

</body>
<script src="../js/validate.js">
  
</script>

</html>
